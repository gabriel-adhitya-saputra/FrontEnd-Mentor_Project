<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center mt-10">
      <div class="card mb-3 d-flex mt-10" style="max-width: 550px; margin: 10% 5%; ">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="images/image-product-desktop.jpg"
              class="img-fluid rounded-start"
              alt="Farfume Picture" 
              style="min-height: 350px;"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <p>P E R F U M E</p>
              <h5 class="card-title fw-bold fs-3 title">Gabrielle Essence Eau De Parfum</h5>
              <p class="card-text fs-8">
                A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <p class="card-text">
                <span class="fw-bold harga fs-3">$149.99</span>
                <small class="text-muted"
                  ><span class="text-decoration-line-through"
                    >$169.99</span
                  ></small
                >
              </p>
              <a href="#" class="btn btn-primary"
                ><img src="images/icon-cart.svg" alt="Cart"/>    Add to Cart</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
